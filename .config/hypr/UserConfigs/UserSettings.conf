
# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = slave #from Hyprland >v0.41.2
  new_on_top = 1
  mfact = 0.5
}

general {
  #sensitivity = 1.00
  border_size = 2
  #apply_sens_to_raw = 1
  resize_on_border = true
   
  col.active_border = $color0 
  # col.inactive_border = $backgroundCol

  layout = master
}

decoration {
  rounding = 5
  active_opacity = 1.0
  inactive_opacity =1.0 
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.2
  dim_special = 0.8
  
  shadow{
    enabled=true
    sharp=false
    color=$color0
    range=1
  }
  #drop_shadow = true
  #shadow_range = 1
  #shadow_render_power = 1
  #col.shadow = $color12
  #col.shadow_inactive = 0x50000000

} 
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = false 
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
   }
  
  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color1
    height=20
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
	vfr = true
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
 # swallow_regex = ^(kitty)$
  focus_on_activate = false
  #no_direct_scanout = true #for fullscreen games
  initial_workspace_tracking = 0
  middle_click_paste = false
}
render{
  direct_scanout=false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  warp_on_change_workspace = false
  no_warps = true
}
input{
 touchpad{
	natural_scroll=true

	}
}
general{
	gaps_out=1
	gaps_in=5
 # col.active_border=rgb(FF0000)
 	
}
decoration{
	blur{
    enabled = false
	  passes=5
	  size=5
    xray=false
	}
}
animations{
  enabled=false
  bezier = overshot, 0.05, 0.9, 0.1, 1.1  
  bezier =  custom, 0.94,-0.02,0.03,1
  animation = workspaces, 1, 3, overshot, slide
  animation = windows, 1, 2, overshot, slide up
 # animation = windowsOut, 1, 2, overshot, slide down
  animation = fade, 0
}
plugin {
    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}
